<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard list</title>
  <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>
  <main class="main">
    <aside class="score-div">
      <div class="recent-score-refresh">
        <h2>Recent score</h2>
        <button class="refresh" id="refresh" type="button">Refresh</button>
      </div>
      <div>
        <ul  class="score-list" id="score-list">
          <!-- ul li score list dynamically pops up here -->
        </ul>
      </div>
    </aside>
    <aside class="add-score-div">
      <div class="add-score-field">
        <h2>Add your score</h2>
      </div>
      <form class="form" action="">
        <input class="name" id="user-name" type="text" placeholder="Your name">
        <input class="score" id="user-score" type="text" placeholder="Your score">
        <button class="submit" id="submit" type="submit">Submit</button>
      </form>
    </aside>
  </main>
  <footer>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
