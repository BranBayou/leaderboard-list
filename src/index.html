<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>
  <main class="main">
    <aside class="score-div">
      <div class="recent-score-refresh">
        <h2>Recent score</h2>
        <button class="refresh" type="button">Refresh</button>
      </div>
      <div class="score-list">
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
    </aside>
    <aside class="add-score-div">
      <div class="add-score-field">
        <h2>Add your score</h2>
      </div>
      <form class="form" action="">
        <input class="name" type="text" placeholder="Your name">
        <input class="score" type="text" placeholder="Your score">
        <button class="submit" type="submit">Submit</button>
      </form>
    </aside>
  </main>
  <footer>
  </footer>
</body>
</html>
